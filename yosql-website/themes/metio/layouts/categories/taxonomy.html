{{ define "title" }}
    {{ .Site.Title }} &ndash; {{ .Title }}
{{ end }}

<h1 class="post-titel">
        <a href="{{ .Permalink }}">
            Category: {{ .Title }}
        </a>
    </h1>
    {{ .Content }}
    {{ range .Pages }}
        <ul>
            <a href="{{ .Permalink }}">
                <li>{{ .Title }}</li>
            </a>
        </ul>
    {{ end }}
{{ end }}
