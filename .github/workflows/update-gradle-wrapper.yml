name: Update Gradle Wrapper
on:
  schedule:
    - cron: 0 2 3 * *
env:
  JAVA_VERSION: 17
  JAVA_PACKAGE: jdk
  JAVA_ARCH: x64
  JAVA_DISTRO: temurin
jobs:
  update-gradle-wrapper:
    runs-on: ubuntu-latest
    steps:
      - id: checkout
        name: Clone Git Repository
        uses: actions/checkout@v3
      - id: java
        name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: ${{ env.JAVA_VERSION }}
          java-package: ${{ env.JAVA_PACKAGE }}
          architecture: ${{ env.JAVA_ARCH }}
          distribution: ${{ env.JAVA_DISTRO }}
      - id: cache
        name: Cache Maven Repository
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - id: maven
        name: Maven Tooling
        run: mvn --batch-mode install --define skipTests
      - id: gwu
        name: yosql-tooling-gradle
        uses: EdwarDDay/upgrade-gradle-action@v1
        with:
          working-directoy: yosql-tooling/yosql-tooling-gradle
          distribution-type: all
      - name: yosql-examples-gradle
        uses: EdwarDDay/upgrade-gradle-action@v1
        with:
          working-directoy: yosql-examples/yosql-examples-gradle
          distribution-type: all
      - name: Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@v1
      - id: cpr
        name: Create Pull Request
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.PAT }}
          commit-message: Update gradle-wrapper to latest version
          committer: GitHub <noreply@github.com>
          author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
          title: Update gradle-wrapper to latest version
          body: ${{ steps.gwu.outputs.version-information }}
          labels: |
            Build :: Gradle
            Priority :: Low
            Type :: Task
          assignees: sebhoss
          draft: false
          base: main
          branch: update-gradle-wrapper
          delete-branch: true
      - name: Enable Pull Request Automerge
        if: steps.cpr.outputs.pull-request-operation == 'created'
        uses: peter-evans/enable-pull-request-automerge@v2
        with:
          token: ${{ secrets.PAT }}
          pull-request-number: ${{ steps.cpr.outputs.pull-request-number }}
          merge-method: rebase
