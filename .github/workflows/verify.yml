name: Verify Commits
on:
  push:
    branches: [ main ]
    paths:
      - .github/workflows/verify.yml
      - pom.xml
      - yosql-benchmarks/**
      - yosql-codegen/**
      - yosql-examples/**
      - yosql-internals/**
      - yosql-models/**
      - yosql-tooling/**
  pull_request:
    branches: [ main ]
    paths:
      - .github/workflows/verify.yml
      - pom.xml
      - yosql-benchmarks/**
      - yosql-codegen/**
      - yosql-examples/**
      - yosql-internals/**
      - yosql-models/**
      - yosql-tooling/**
env:
  JAVA_VERSION: 17
  JAVA_PACKAGE: jdk
  JAVA_ARCH: x64
  JAVA_DISTRO: temurin
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - id: checkout
        name: Clone Git Repository
        uses: actions/checkout@v3
      - id: java
        name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: ${{ env.JAVA_VERSION }}
          java-package: ${{ env.JAVA_PACKAGE }}
          architecture: ${{ env.JAVA_ARCH }}
          distribution: ${{ env.JAVA_DISTRO }}
      - id: cache
        name: Cache Maven Repository
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - id: maven
        name: Maven Tooling
        run: mvn --batch-mode install
      - id: upload-ant-tooling
        name: Upload Ant Tooling
        uses: actions/upload-artifact@v3
        with:
          name: yosql-tooling-ant
          path: ./yosql-tooling/yosql-tooling-ant/target/yosql-tooling-ant-*-dist*
      - id: upload-cli-tooling
        name: Upload CLI Tooling
        uses: actions/upload-artifact@v3
        with:
          name: yosql-tooling-cli
          path: ./yosql-tooling/yosql-tooling-cli/target/yosql-tooling-cli-*-jvm*
      - id: gradle
        name: Gradle Tooling
        run: cd ./yosql-examples/yosql-examples-gradle/ && ./gradlew build run
