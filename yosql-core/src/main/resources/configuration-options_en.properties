BASE_PACKAGE_NAME=basePackageName
BASE_PACKAGE_NAME_DEFAULT=com.example.persistence
BASE_PACKAGE_NAME_DESCRIPTION=The base package name for the generated code.
CONVERTER_PACKAGE_NAME=converterPackageName
CONVERTER_PACKAGE_NAME_DEFAULT=converter
CONVERTER_PACKAGE_NAME_DESCRIPTION=The package name suffix for the generated converters. Nested package names in the form 'my.subpackage.converter' are possible.
CURRENT_DIRECTORY=.
DEFAULT_FLOW_STATE_CLASS_NAME=defaulFlowStateClassName
DEFAULT_FLOW_STATE_CLASS_NAME_DEFAULT=FlowState
DEFAULT_FLOW_STATE_CLASS_NAME_DESCRIPTION=The simple class name of the generated flow state class. Uses both 'basePackageName' and 'utilityPackageName' to construct the fully qualified name. Only generated if 'methodRxJavaApi' is true.
DEFAULT_RESULT_ROW_CLASS_NAME=defaultResultRowClassName
DEFAULT_RESULT_ROW_CLASS_NAME_DEFAULT=ResultRow
DEFAULT_RESULT_ROW_CLASS_NAME_DESCRIPTION=The class name of the result row class. Uses both 'basePackageName' and 'utilityPackageName' to construct the fully qualified name. Only generated if 'methodStandardApi' is true.
DEFAULT_RESULT_STATE_CLASS_NAME=defaultResultStateClassName
DEFAULT_RESULT_STATE_CLASS_NAME_DEFAULT=ResultState
DEFAULT_RESULT_STATE_CLASS_NAME_DESCRIPTION=The class name of the result state class. Uses both 'basePackageName' and 'utilityPackageName' to construct the fully qualified name. Only generated if 'methodStandardApi' is true.
DEFAULT_ROW_CONVERTER=defaultRowConverter
DEFAULT_ROW_CONVERTER_DEFAULT=resultRowConverter
DEFAULT_ROW_CONVERTER_DESCRIPTION=The default row converter to use for each statement that returns a value and does not specify a converter itself. Can either be the alias of a converter or the fully qualified name of a converter taken from 'resultRowConverters'.
GENERATED_ANNOTATION_CLASS=classGeneratedAnnotation
GENERATED_ANNOTATION_CLASS_DEFAULT=true
GENERATED_ANNOTATION_CLASS_DESCRIPTION=Should @Generated annotations be added to generated classes?
GENERATED_ANNOTATION_COMMENT=generatedAnnotationComment
GENERATED_ANNOTATION_COMMENT_DEFAULT=DO NOT EDIT
GENERATED_ANNOTATION_COMMENT_DESCRIPTION=The comment to place inside generated @Generated annotations.
GENERATED_ANNOTATION_FIELD=fieldGeneratedAnnotation
GENERATED_ANNOTATION_FIELD_DEFAULT=false
GENERATED_ANNOTATION_FIELD_DESCRIPTION=Should @Generated annotations be added to generated fields?
GENERATED_ANNOTATION_METHOD=methodGeneratedAnnotation
GENERATED_ANNOTATION_METHOD_DEFAULT=false
GENERATED_ANNOTATION_METHOD_DESCRIPTION=Should @Generated annotations be added to generated methods?
HELP=help
VERSION=version
INPUT_BASE_DIRECTORY=inputBaseDirectory
INPUT_BASE_DIRECTORY_DESCRIPTION=The input directory for .sql files
JAVA=java
JAVA_DEFAULT=8
JAVA_DESCRIPTION=The target Java source version for the generated code.
LOGGING_API=loggingApi
LOGGING_API_DEFAULT=JDK
LOGGING_API_DESCRIPTION=The logging API that should be used in the generated code. Possible values are [NONE, JDK, LOG4J, SLF4J] which are defined in 'de.xn__ho_hia.yosql.model.LoggingAPI'.
LOG_LEVEL=logLevel
LOG_LEVEL_DEFAULT=INFO
LOG_LEVEL_DESCRIPTION=The logging level to use while executing the YoSql CLI. Possible values are [ALL, TRACE, DEBUG, INFO, WARN, ERROR, OFF]. Upper/lower case does not matter.
METHOD_ALLOWED_CALL_PREFIXES=methodAllowedCallPrefixes
METHOD_ALLOWED_CALL_PREFIXES_DEFAULT=call,execute
METHOD_ALLOWED_CALL_PREFIXES_DESCRIPTION=The allow method name prefixes for calling methods. Only used if 'methodValidateNamePrefixes' is true.
METHOD_ALLOWED_READ_PREFIXES=methodAllowedReadPrefixes
METHOD_ALLOWED_READ_PREFIXES_DEFAULT=select,read,query,find
METHOD_ALLOWED_READ_PREFIXES_DESCRIPTION=The allow method name prefixes for reading methods. Only used if 'methodValidateNamePrefixes' is true.
METHOD_ALLOWED_WRITE_PREFIXES=methodAllowedWritePrefixes
METHOD_ALLOWED_WRITE_PREFIXES_DEFAULT=update,insert,delete,create,write,add,remove,merge,drop
METHOD_ALLOWED_WRITE_PREFIXES_DESCRIPTION=The allow method name prefixes for writing methods. Only used if 'methodValidateNamePrefixes' is true.
METHOD_BATCH_API=methodBatchApi
METHOD_BATCH_API_DEFAULT=true
METHOD_BATCH_API_DESCRIPTION=Controls whether the generated repositories should contain batch methods for SQL INSERT/UPDATE/DELETE statements.
METHOD_BATCH_PREFIX=methodBatchPrefix
METHOD_BATCH_PREFIX_DEFAULT=\u0000
METHOD_BATCH_PREFIX_DESCRIPTION=The method name prefix to apply to all batch methods.
METHOD_BATCH_SUFFIX=methodBatchSuffix
METHOD_BATCH_SUFFIX_DEFAULT=Batch
METHOD_BATCH_SUFFIX_DESCRIPTION=The method name suffix to apply to all batch methods.
METHOD_CATCH_AND_RETHROW=matchCatchAndRethrow
METHOD_CATCH_AND_RETHROW_DEFAULT=true
METHOD_CATCH_AND_RETHROW_DESCRIPTION=Whether generated methods should catch SqlExceptions and rethrow them as RuntimeExceptions. If set to false, this will cause methods to declare that they throw a checked exception which in turn will force all its users to handle the exception themselves.
METHOD_EAGER_NAME=methodEagerName
METHOD_EAGER_NAME_DEFAULT=Eager
METHOD_EAGER_NAME_DESCRIPTION=The method name suffix to apply to all eager stream methods.
METHOD_LAZY_NAME=methodLazyName
METHOD_LAZY_NAME_DEFAULT=Lazy
METHOD_LAZY_NAME_DESCRIPTION=The method name suffix to apply to all lazy stream methods.
METHOD_RXJAVA_API=methodRxJavaApi
METHOD_RXJAVA_API_DEFAULT=true
METHOD_RXJAVA_API_DESCRIPTION=Controls whether a RxJava 'io.reactivex.Flowable' based method should be generated.
METHOD_RXJAVA_PREFIX=methodRxJavaPrefix
METHOD_RXJAVA_PREFIX_DEFAULT=\u0000
METHOD_RXJAVA_PREFIX_DESCRIPTION=The method name prefix to apply to all RxJava methods.
METHOD_RXJAVA_SUFFIX=methodRxJavaSuffix
METHOD_RXJAVA_SUFFIX_DEFAULT=Flow
METHOD_RXJAVA_SUFFIX_DESCRIPTION=The method name suffix to apply to all RxJava methods.
METHOD_STANDARD_API=methodStandardApi
METHOD_STANDARD_API_DEFAULT=true
METHOD_STANDARD_API_DESCRIPTION=Controls whether the generated repositories should contain standard methods that. Standard methods execute depending on the type of the query and could either be a single 'executeQuery' on a PreparedStatement in case of SQL SELECT statements or a single call to 'executeUpdate' for SQL UPDATE statements.
METHOD_STREAM_EAGER_API=methodStreamEagerApi
METHOD_STREAM_EAGER_API_DEFAULT=true
METHOD_STREAM_EAGER_API_DESCRIPTION=Controls whether an eager Java8 'java.util.stream.Stream' based method should be generated.
METHOD_STREAM_LAZY_API=methodStreamLazyApi
METHOD_STREAM_LAZY_API_DEFAULT=true
METHOD_STREAM_LAZY_API_DESCRIPTION=Controls whether a lazy Java8 'java.util.stream.Stream' based method should be generated.
METHOD_STREAM_PREFIX=methodStreamPrefix
METHOD_STREAM_PREFIX_DEFAULT=\u0000
METHOD_STREAM_PREFIX_DESCRIPTION=The method name prefix to apply to all stream methods.
METHOD_STREAM_SUFFIX=methodStreamSuffix
METHOD_STREAM_SUFFIX_DEFAULT=Stream
METHOD_STREAM_SUFFIX_DESCRIPTION=The method name suffix to apply to all stream methods.
METHOD_VALIDATE_NAME_PREFIXES=methodValidateNamePrefixes
METHOD_VALIDATE_NAME_PREFIXES_DEFAULT=true
METHOD_VALIDATE_NAME_PREFIXES_DESCRIPTION=Controls whether method names are validated according to 'methodAllowedCallPrefixes', 'methodAllowedReadPrefixes' and 'methodAllowedWritePrefixes'.
OUTPUT_BASE_DIRECTORY=outputBaseDirectory
OUTPUT_BASE_DIRECTORY_DESCRIPTION=The output directory for all generated files
REPOSITORY_GENERATE_INTERFACE=repositoryGenerateInterface
REPOSITORY_GENERATE_INTERFACE_DEFAULT=true
REPOSITORY_GENERATE_INTERFACE_DESCRIPTION=Should interfaces be generated for generated repositories?
REPOSITORY_NAME_SUFFIX=repositoryNameSuffix
REPOSITORY_NAME_SUFFIX_DEFAULT=Repository
REPOSITORY_NAME_SUFFIX_DESCRIPTION=The repository name suffix to use for all generated repositories.
RESULT_ROW_CONVERTERS=resultRowConverters
RESULT_ROW_CONVERTERS_DEFAULT=\u0000
RESULT_ROW_CONVERTERS_DESCRIPTION=List of globally configured row converters for result sets. The 'ToResultRowConverter' is always added with the alias 'resultRowConverter' even when the converter is not used (FIXTHAT). Configure new converters along the following pattern: 'ALIAS:FQN_OF_CONVERTER:FQN_OF_RESULT[,...]'
SQL_FILES_CHARSET=sqlFilesCharset
SQL_FILES_CHARSET_DEFAULT=UTF-8
SQL_FILES_CHARSET_DESCRIPTION=The character set to use while reading .sql files.
SQL_FILES_SUFFIX=sqlFilesSuffix
SQL_FILES_SUFFIX_DEFAULT=.sql
SQL_FILES_SUFFIX_DESCRIPTION=Only consider files as input that match this file name suffix.
SQL_STATEMENT_SEPARATOR=sqlStatementSeparator
SQL_STATEMENT_SEPARATOR_DEFAULT=;
SQL_STATEMENT_SEPARATOR_DESCRIPTION=The SQL statement separator to use to split multiple SQL statement inside a single .sql file.
TO_RESULT_ROW_CONVERTER_CLASS_NAME=ToResultRowConverter
UTILITY_PACKAGE_NAME=utilityPackageName
UTILITY_PACKAGE_NAME_DEFAULT=util
UTILITY_PACKAGE_NAME_DESCRIPTION=The package name suffix for the generated utilities. Nested package names in the form 'my.subpackage.util' are possible.
